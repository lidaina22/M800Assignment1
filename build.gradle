apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
  compile 'com.typesafe.akka:akka-actor_2.12:2.5.3'
  testCompile 'com.typesafe.akka:akka-testkit_2.12:2.5.3'
  testCompile 'junit:junit:4.12'
}

mainClassName = "com.lightbend.akka.sample.WordCountMain"

run {
  standardInput = System.in
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.lightbend.akka.sample.WordCountMain'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

